<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COETA E-Cell | Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0b0b, #060518);
      color: #e0e0e0;
    }

    nav {
      background-color: #001220;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-title {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }

    .nav-links a:hover {
      color: #ff7575;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #ff512f;
      left: 0;
      bottom: -4px;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(90deg, #ffc9bf, #e03884);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: block;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      padding: 0 20px 60px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .gallery-card {
      margin-top: 20px;
      background: linear-gradient(135deg, #002233 0%, #001433 100%);
      border-radius: 16px;
      display: block;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 4, 255, 0.25);
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      object-position: center
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: #aaa;
      font-size: 1em;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .hamburger {
        display: block;
        font-size: 1.8em;
        color: white;
        cursor: pointer;
      }

      nav {
        flex-direction: row;
        align-items: flex-start;
      }

    .nav-links {
      display: none; 
      flex-direction: column;
      gap: 10px;
      position: absolute;
      top: 60px; 
      right: 16px;
      width: 200px;
      background-color: #001220;
      padding: 10px;
      border-radius: 8px;
      box-shadow: -2px 2px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

      .nav-links a {
        padding: 10px 20px;
        display: block;
        width: 100%;
        text-align: left;
      }

      .nav-links.active {
        display: flex;
      }
    }

    @media (min-width: 601px) {
      .nav-links {
        display: flex !important;
      }
    }

footer{
  border-top: 2px solid #9e0047;
  background: #000;
  color: #fff;
  padding-top: 10px;
  position: inherit;
  text-align: center;
}
    h6 {
      font-size: 0.5em;
      background: linear-gradient(90deg, #ca00f3, #de0004, rgb(129, 129, 240));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-title">COETA E-Cell</div>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
  </div>
</nav>

  <div class="gallery-card"><img src="Gallary/img2.jpg" alt="Workshop 2"></div>

    const nav = document.getElementById('navLinks');

</body>
</html>
